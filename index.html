<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
    <h1>Discover More</h1>
    <h2>Sign Up</h2>
    <form>
<!-- Name Field -->
<label for="name">Name:</label>
<input type="text" id="name" name="name" class="input-box" required>

<!-- Email Field -->
<label for="email">Email:</label>
<input type="email" id="email" name="email" class="input-box" required>

<!-- Password Field -->
<label for="password">Password:</label>
<input type="password" id="password" name="password" class="input-box" required minlength="6">

<!-- Confirm Password Field -->
<label for="confirm-password">Confirm Password:</label>
<input type="confirm-password" id="confirm-password" class="input-box" name="confirm-password" required minlength="6">

<!-- Terms and Conditions Checkbox -->
<label>
    <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
</label>

 <!-- Submit Button -->
 <button type="button" class="Sign-Up">Sign up</button>

 <hr>
 <p>OR</p>
 <p>Already have an account ? <a href="#">Sign in</a></p>

    </form>
   </div>
   

</body>
</html>
